<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHUCK - Comprehensive Helper for Understanding Component Knowledge</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CHUCK</h1>
            <button onclick="toggleSettings()" class="icon-button" title="Settings">⚙️</button>
        </div>

        <div class="search-section" style="display: none;">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Enter part description or repair..." disabled>
                <button onclick="search()" class="primary-button">Search</button>
            </div>
            <div id="results"></div>
        </div>

        <div id="settings-page" class="settings-section" style="display: none;">
            <div class="settings-header">
                <h2>Data Configuration</h2>
                <p class="settings-info">Upload files to configure the search database</p>
            </div>
            <div class="file-inputs">
                <div class="file-group">
                    <label for="repairs1">Repairs 1:</label>
                    <input type="file" id="repairs1" accept=".txt">
                </div>
                <div class="file-group">
                    <label for="repairs2">Repairs 2:</label>
                    <input type="file" id="repairs2" accept=".txt">
                </div>
                <div class="file-group">
                    <label for="parts">Parts:</label>
                    <input type="file" id="parts" accept=".txt">
                </div>
                <div class="file-group">
                    <label for="markup">Markup:</label>
                    <input type="file" id="markup" accept=".txt">
                </div>
            </div>
            <div class="button-group">
                <button onclick="processFiles()" class="primary-button">Load Files</button>
                <button onclick="clearCache()" class="secondary-button">Clear Cache</button>
            </div>
        </div>

        <div id="progress-container" style="display: none;">
            <div class="progress-status">
                <span id="progress-text">Processing files...</span>
                <span id="progress-percentage">0%</span>
            </div>
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </div>
    </div>

    <script src="js/indexedDB.js"></script>
    <script src="js/vectorStore.js"></script>
    <script src="js/searchEngine.js"></script>
    <script src="js/fileProcessor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
